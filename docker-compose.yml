version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - myevershop
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # EverShop application - built from source
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_PASSWORD: postgres
      DB_USER: postgres
      DB_NAME: postgres
      NODE_ENV: development
    networks:
      - myevershop
    depends_on:
      database:
        condition: service_healthy
    # Don't expose port 3000 directly, nginx will proxy
    expose:
      - "3000"
    # Command to build and start the app
    command: sh -c "echo 'Waiting for database to be ready...'; sleep 15; echo 'Building EverShop...'; cd /app/packages/evershop && npx tsc && npx copyfiles -u 1 'src/**/*.{graphql,scss,css,json,js}' dist/; cd /app/packages/postgres-query-builder && npx tsc; echo 'Running webpack build...'; cd /app && npm run build; echo 'Starting EverShop...'; npm start"
    volumes:
      # Mount source code for development (hot reload)
      - .:/app
      - /app/node_modules
      # Mount seed images for seeding process
      - ./seed/images:/app/seed/images:ro
  
  # PostgreSQL database
  database:
    image: postgres:16
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_INITDB_ARGS: "--data-checksums"
    networks:
      - myevershop
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  myevershop:
    name: MyEverShop
    driver: bridge

volumes:
  postgres-data:
