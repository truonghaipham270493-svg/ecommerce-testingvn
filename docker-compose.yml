version: '3.8'

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - myevershop
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # EverShop application - using pre-built image
  app:
    image: e1497e383b18
    restart: always
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_PASSWORD: evershop_password_123
      DB_USER: evershop
      DB_NAME: evershop
      NODE_ENV: production
      PORT: 3000
      NODE_OPTIONS: "--max-old-space-size=512"
    networks:
      - myevershop
    depends_on:
      database:
        condition: service_healthy
    expose:
      - "3000"
    command: ["sh", "-c", "echo 'Waiting for database to be ready...' && sleep 10 && echo 'Starting EverShop...' && node ./packages/evershop/dist/bin/start/index.js"]
    volumes:
      - app-data:/app/public/media
      - app-data:/app/public/images
  
  # PostgreSQL database
  database:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_PASSWORD: evershop_password_123
      POSTGRES_USER: evershop
      POSTGRES_DB: evershop
    networks:
      - myevershop
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evershop"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  myevershop:
    name: MyEverShop
    driver: bridge

volumes:
  postgres-data:
  app-data:
